<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Performance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .upload-section {
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .file-upload {
            display: inline-block;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .file-upload:hover {
            transform: translateY(-2px);
        }
        
        .file-upload input {
            position: absolute;
            left: -9999px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .metric-card.blue { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .metric-card.green { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); }
        .metric-card.orange { background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%); }
        .metric-card.purple { background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%); }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Event Performance Dashboard</h1>
            <p>Weekly Performance Analytics</p>
        </div>
        
        <div class="upload-section">
            <input type="text" id="githubUrl" placeholder="Paste the URL here" 
                   style="width: 100%; max-width: 500px; padding: 12px 20px; border: 2px solid #e0e0e0; border-radius: 25px; font-size: 16px; margin-bottom: 15px; outline: none;">
            <br>
            <button class="file-upload" onclick="loadFromGitHub()" style="border: none; cursor: pointer;">
                ðŸ“Š Load Data
            </button>
        </div>
        
        <div id="dashboard" class="hidden">
            <div class="metrics">
                <div class="metric-card blue">
                    <div class="metric-value" id="totalSpend">Â£0.00</div>
                    <div class="metric-label">Total Ad Spend</div>
                </div>
                <div class="metric-card green">
                    <div class="metric-value" id="totalTickets">0</div>
                    <div class="metric-label">Tickets Sold (+8-12%)</div>
                    <div style="font-size: 0.7rem; opacity: 0.8; margin-top: 5px;">Due to Meta's attribution</div>
                </div>
                <div class="metric-card purple">
                    <div class="metric-value" id="totalClicks">0</div>
                    <div class="metric-label">Total Link Clicks</div>
                </div>
                <div class="metric-card orange">
                    <div class="metric-value" id="avgCost">Â£0.00</div>
                    <div class="metric-label">Avg Cost/Ticket</div>
                </div>
                <div class="metric-card" style="background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);">
                    <div class="metric-value" id="totalAllClicks">0</div>
                    <div class="metric-label">Clicks (All)</div>
                </div>
            </div>
            
            <div class="charts">
                <div class="chart-container">
                    <div class="chart-title">Top 5 Events by Tickets Sold</div>
                    <canvas id="ticketsChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Ad Spend vs Tickets Sold Performance</div>
                    <canvas id="spendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventData = [];
        let charts = {};

        function loadFromGitHub() {
            const url = document.getElementById('githubUrl').value.trim();
            if (!url) {
                alert('Please enter a GitHub CSV raw URL');
                return;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch CSV data');
                    }
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            processData(results.data);
                            showDashboard();
                        }
                    });
                })
                .catch(error => {
                    alert('Error loading CSV: ' + error.message);
                });
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                    showDashboard();
                }
            });
        }

        function processData(data) {
            eventData = data.map(row => ({
                eventName: row['Ad Set Name'] || '',
                adSpent: parseFloat(row['Amount spent (GBP)']) || 0,
                ticketsSold: parseFloat(row['Tickets Sold']) || 0,
                linkClicks: parseInt(row['Link clicks']) || 0,
                allClicks: parseInt(row['Clicks (all)']) || 0,
                costPerTicket: parseFloat(row['Cost Per Ticket']) || 0,
                ctr: parseFloat(row['CTR (link click-through rate)']) || 0
            })).filter(event => event.eventName);
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            updateMetrics();
            createCharts();
        }

        function updateMetrics() {
            const totals = eventData.reduce((acc, event) => ({
                totalSpend: acc.totalSpend + event.adSpent,
                totalTickets: acc.totalTickets + event.ticketsSold,
                totalClicks: acc.totalClicks + event.linkClicks,
                totalAllClicks: acc.totalAllClicks + event.allClicks
            }), { totalSpend: 0, totalTickets: 0, totalClicks: 0, totalAllClicks: 0 });

            const avgCost = totals.totalTickets > 0 ? totals.totalSpend / totals.totalTickets : 0;

            document.getElementById('totalSpend').textContent = `Â£${totals.totalSpend.toFixed(2)}`;
            document.getElementById('totalTickets').textContent = totals.totalTickets.toFixed(1);
            document.getElementById('avgCost').textContent = `Â£${avgCost.toFixed(2)}`;
            document.getElementById('totalClicks').textContent = totals.totalClicks;
            document.getElementById('totalAllClicks').textContent = totals.totalAllClicks;
        }

        function createCharts() {
            const topEvents = [...eventData]
                .filter(event => event.ticketsSold > 0)
                .sort((a, b) => b.ticketsSold - a.ticketsSold)
                .slice(0, 5);

            // Tickets Chart
            const ticketsCtx = document.getElementById('ticketsChart').getContext('2d');
            if (charts.tickets) charts.tickets.destroy();
            
            charts.tickets = new Chart(ticketsCtx, {
                type: 'bar',
                data: {
                    labels: topEvents.map(e => e.eventName.replace('Event: ', '').substring(0, 20) + '...'),
                    datasets: [{
                        label: 'Tickets Sold',
                        data: topEvents.map(e => e.ticketsSold),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Ad Spend vs Performance Chart - Scatter plot
            const spendCtx = document.getElementById('spendChart').getContext('2d');
            if (charts.spend) charts.spend.destroy();
            
            // Filter events with meaningful data for scatter plot
            const performanceData = eventData.filter(event => 
                event.adSpent > 0 && event.ticketsSold > 0
            ).map(event => ({
                x: event.adSpent,
                y: event.ticketsSold,
                label: event.eventName.replace('Event: ', '').substring(0, 15) + '...'
            }));

            charts.spend = new Chart(spendCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Events Performance',
                        data: performanceData,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Ad Spend (Â£)'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Tickets Sold'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const event = performanceData[context.dataIndex];
                                    return `${event.label}: Â£${context.parsed.x.toFixed(2)} â†’ ${context.parsed.y} tickets`;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
